<!DOCTYPE html>
<html>
<head>
    <title>TTS Debug Test</title>
</head>
<body>
    <h1>TTS Debug Test</h1>
    <button onclick="testTTS()">Test TTS (with credentials)</button>
    <button onclick="testTTSNoCredentials()">Test TTS (no credentials)</button>
    <button onclick="testHealthCheck()">Test Health Check</button>
    <button onclick="testPostEndpoint()">Test Simple POST</button>
    <div id="results"></div>

    <script>
        async function testTTS() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing TTS...</p>';
            
            try {
                console.log('ğŸ”Š Testing TTS endpoint...');
                console.log('ğŸ”Š URL:', 'http://localhost:3001/api/speech/text-to-speech');
                console.log('ğŸ”Š Body:', JSON.stringify({ text: 'Hello world test' }));
                
                const response = await fetch('http://localhost:3001/api/speech/text-to-speech', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors',
                    credentials: 'include',
                    body: JSON.stringify({ text: 'Hello world test' })
                });
                
                console.log('ğŸ”Š Response status:', response.status);
                console.log('ğŸ”Š Response statusText:', response.statusText);
                console.log('ğŸ”Š Response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const audioBlob = await response.blob();
                    console.log('ğŸ”Š Audio blob size:', audioBlob.size);
                    console.log('ğŸ”Š Audio blob type:', audioBlob.type);
                    results.innerHTML = `<p>âœ… TTS Success! Audio size: ${audioBlob.size} bytes, type: ${audioBlob.type}</p>`;
                    
                    // Try to play the audio
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    audio.play().then(() => {
                        console.log('ğŸ”Š Audio playback started');
                    }).catch(err => {
                        console.error('ğŸ”Š Audio playback failed:', err);
                    });
                } else {
                    const errorText = await response.text();
                    console.error('ğŸ”Š Response error:', errorText);
                    results.innerHTML = `<p>âŒ TTS Failed: ${response.status} - ${errorText}</p>`;
                }
            } catch (error) {
                console.error('ğŸ”Š TTS Error:', error);
                console.error('ğŸ”Š Error name:', error.name);
                console.error('ğŸ”Š Error message:', error.message);
                console.error('ğŸ”Š Error stack:', error.stack);
                results.innerHTML = `<p>âŒ TTS Error: ${error.name} - ${error.message}</p>`;
            }
        }
